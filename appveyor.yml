version: 1.0.{build}
image: Visual Studio 2017
before_build:
- cmd: dotnet restore
- cmd: choco install opencover.portable
- cmd: choco install codecov
build:
  verbosity: minimal
test_script:
- OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -filter:"+[Flutterwave.Ravepay.Net]* -[Flutterwave.RavePay.TestCore]*" -output:".\coverage.xml" -oldstyle
- codecov -f "coverage.xml"
